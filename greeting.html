<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Diwali Greeting</title>
    
    <link rel="stylesheet" href="greeting.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>

    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h2>Happy Diwali</h2>
                <img src="diya.png" alt="Diya" class="front-image">
                <p>(Click to Open)</p>
            </div>
            <div class="card-inside">
                <h3>Wishing You a...</h3>
                <p>
                    Sparkling Diwali! May the divine light fill your home with joy,
                    your heart with love, and your life with prosperity.
                    <br><br>
                    Have a wonderful and safe celebration!
                </p>
                <div class="sender-name">
                    - Deepanshu Sagar
                </div>
            </div>
        </div>
    </div>

    <script src="greeting.js" defer></script>
</body>
</html>
